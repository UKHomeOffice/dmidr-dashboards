apiVersion: apps/v1
kind: Deployment
metadata:
  name: hocs-mi-dashboards
  labels:
    version: {{ .Values.version }}
  annotations: {{- toYaml .Values.deployment.annotations | nindent 4 }}
spec:
  {{- if not .Values.autoscale.enabled }}
  replicas: {{ .Values.deployment.replicas }}
  {{- end }}
  selector:
    matchLabels:
      name: hocs-mi-dashboards
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: hocs-mi-dashboards
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - hocs-mi-dashboards
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - hocs-mi-dashboards
              topologyKey: failure-domain.beta.kubernetes.io/zone
      initContainers:
        {{- if .Values.truststore.enabled }}
        - name: truststore
          image: '{{ .Values.truststore.image.repository }}:{{ .Values.truststore.image.version }}'
          securityContext: {{- toYaml .Values.deployment.securityContext | nindent 12 }}
          args: {{- tpl (toYaml .Values.truststore.args) . | nindent 12 }}
          volumeMounts: {{- toYaml .Values.truststore.volumeMounts | nindent 12 }}
          resources: {{- toYaml .Values.truststore.resources | nindent 12 }}
        {{- end }}
      imagePullSecrets:
        - name: registrykey
      containers:
        - name: hocs-mi-dashboards
          image: 'quay.io/ukhomeofficedigital/hocs-mi-dashboards:{{ .Values.version }}'
          resources: {{- toYaml .Values.app.resources | nindent 12 }}
          env: {{- tpl (toYaml .Values.app.env) . | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: 8050
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8050
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 1
          securityContext:
            runAsNonRoot: true
            capabilities:
              drop:
                - SETUID
                - SETGID
        {{- if .Values.proxy.enabled }}
        - name: auth-proxy
          image: quay.io/ukhomeofficedigital/acp-auth-proxy
          ports:
            - containerPort: 10443
              name: https
              protocol: TCP
            - containerPort: 8050
              name: http
              protocol: TCP
          env:
            - name: DISCOVERY_URL
              value: https://sso-dev.notprod.homeoffice.gov.uk/auth/realms/hocs-notprod
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: keycloak
                  key: client-id
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: keycloak
                  key: client-secret
            - name: SESSION_SECRET
              value: aa142e767af60fa71836152b35ae0192
            - name: UPSTREAM_URL
              value: https://cs-mi-dev.internal.cs-notprod.homeoffice.gov.uk/
            - name: TLS_CERT
              value: /certs/tls.crt
            - name: TLS_PRIVATE_KEY
              value: /certs/tls.key
          resources:
            limits:
              memory: 100Mi
            requests:
              memory: 30Mi
          volumeMounts:
            - name: auth-proxy-config
                  mountPath: /usr/local/openresty/nginx/conf/locations/default.conf # this is where the default configuration is in the image, so we need to override it with our own config
                  subPath: default.conf
            - mountPath: /certs
              name: certs
            - mountPath: /etc/ssl/certs
              name: bundle
              readOnly: true
        {{- end }}
      volumes:
        - name: certs
          secret:
            secretName: hocs-mi-dashboards-service-tls-cmio
        - name: bundle
          configMap:
            name: bundle
        - name: auth-proxy-config
          configMap:
           name: auth-proxy-config
        - name: keystore
          emptyDir:
            medium: "Memory"
