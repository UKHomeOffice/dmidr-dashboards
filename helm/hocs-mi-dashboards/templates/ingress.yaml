{{- if .Values.ingress.internal.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.app.name }}
spec:
  podSelector:
    matchLabels:
      name: {{ .Values.app.name }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-interal
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}-internal
  labels:
    app: {{ .Values.app.name }}
    cert-manager.io/solver: route53
    kubernetes.io/ingress.class: nginx-internal
  annotations:
    cert-manager.io/enabled: "true"
    kubernetes.io/ingress.class: "nginx-internal"
    kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
    - hosts:
        - cs-mi-dev.internal.cs-notprod.homeoffice.gov.uk
      secretName: {{ .Values.app.name }}-tls
  rules:
  - host: {{ .Values.ingress.internal.host }}
    http:
      paths:
        - backend:
            service:
              name: {{ .Values.app.name }}
              port:
                number: {{ .Values.ingress.internal.port }}
          path: /
          pathType: Prefix
{{- end }}

