{{- if .Values.ingress.internal.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hocs-mi-dashboard-internal
  labels:
    app: hocs-mi-dashboard
    cert-manager.io/solver: route53
    kubernetes.io/ingress.class: nginx-internal
  annotations:
    cert-manager.io/enabled: "true"
    kubernetes.io/ingress.class: "nginx-internal"
    kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
    - hosts:
        - cs-mi-dev.internal.cs-notprod.homeoffice.gov.uk
      secretName: hocs-mi-dashboards-tls
  rules:
  - host:
    http: cs-mi-dev.internal.cs-notprod.homeoffice.gov.uk
      paths:
        - backend:
            service:
              name: hocs-mi-dashboards
              port:
                number: 8050
          path: /
          pathType: Prefix
{{- end }}

