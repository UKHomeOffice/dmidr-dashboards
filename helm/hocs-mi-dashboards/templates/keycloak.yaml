        {{- if .Values.proxy.enabled }}
        - name: auth-proxy
          image: quay.io/ukhomeofficedigital/acp-auth-proxy
          ports:
            - containerPort: 8050
              name: http
            - containerPort: 10443
              name: https
          env:
            - name: DISCOVERY_URL
              value: https://sso-dev.notprod.homeoffice.gov.uk/auth/realms/hocs-notprod
            - name: CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: keycloak
                      key: client-id
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: keycloak
                  key: client-secret
            - name: SESSION_SECRET
              value: d4ceec19c5d948539739dbac2efff26f
            - name: UPSTREAM_URL
              value: https://cs-mi-dev.internal.cs-notprod.homeoffice.gov.uk
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
          livenessProbe:
            httpGet:
              path: /oauth/health
              port: 10443
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /oauth/health
              port: 10443
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 1
        {{- end }}